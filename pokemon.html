        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="assets/css/pokemon.css">

<body>

        <section class="p-4">
            <a href="index.html">
                <i class="fa-solid fa-left-long fa-xl text-white"></i>
            </a>
            <div class="poke-stats">
                <div class="pokemon-detail">
                    <h1 class="name">Bulbasaur</h1>
                    <span class="type">Grass</span>
                    <span class="type">Poison</span>
                </div>
                <span class="text-white">#001</span>
            </div>
        </section>

        <section class="about-pokemon">
            <img class="pokemon-image"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt="Bulbasaur">

            <h2 class="text-center pb-4">About</h2>

            <table class="table">
                <tr>
                    <td class="stats-size">Height</td>
                    <td>0.70 cm</td>
                </tr>
                <tr>
                    <td class="stats-size">Weight</td>
                    <td>6.9 kg</td>
                </tr>
                <tr>
                    <td class="stats-size">Abilities</td>
                    <td>Overgrow</td>
                    <td>Chlorophyll</td>
                </tr>
            </table>

        </section>


    <!-- Font Awesome -->

    <script src="/assets/js/main.js"></script>
